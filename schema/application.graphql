scalar Upload
scalar Date

input ApplyInput {
  fname: String!
  lname: String!
  email: String!
  phone: String!
  startDate: String!
  endDate: String!
  internshipType: String!
  resumeFile: Upload
  portfolioFile: Upload
  program_id: ID!
}

type Application {
  status: String
  title: String
  location: String
  start_date: String
  end_date: String
  application_id: String
  internship_type: String
}

type ApplicationInformation {
  application_id: String
  fname: String
  lname: String
  email: String
  phone_number: String
  internship_type: String
  status: String
  title: String
  task_status: String
}

type Mutation {
  applyInternship(input: ApplyInput!): Application
}

type Query {
  getApplicationById(application_id: String!): Application
  getApplicationInformationById(application_id: String!): ApplicationInformation
}
