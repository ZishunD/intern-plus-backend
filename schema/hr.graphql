type Hr {
  id: ID!
  company_name: String!
  first_name: String!
  last_name: String!
  phone_number: String
  email: String!
  position: String!
  password: String!
  provider_id: String
  provider: String
  avatar_url: String
  status: String
  verified: Boolean
  application_id: Int
  created_at: String
  updated_at: String
}

input NewHrInput {
  first_name: String!
  last_name: String!
  phone_number: String
  email: String!
  password: String!
  provider_id: String
  provider: String
  avatar_url: String
}

type Mutation {
  createHr(input: NewHrInput!): Hr
  loginHr(email: String!, password: String!): String
}
